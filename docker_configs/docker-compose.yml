version: '3.8'
services:
  airflow:
    image: my_airflow_image:test_v1
    ports:
      - "8000:8080"
    command: >
      bash -c '
      airflow db init &&
      airflow users create \
        --username admin \
        --password admin \
        --firstname Admin \
        --lastname User \
        --role Admin \
        --email admin@example.com &&
      airflow webserver & airflow scheduler &&
      mkdir /app/News-Api-Project/My_DBT/ &&
      cd /app/News-Api-Project/My_DBT/ &&
      dbt init Airflow_Stock_Sentiment_Project &&
      rm -r /app/News-Api-Project/My_DBT/Airflow_Stock_Sentiment_Project/models/examples &&
      mkdir /app/News-Api-Project/My_DBT/Airflow_Stock_Sentiment_Project/models/airflow_stock_sentiment_models &&
      cp /home/airflow/dags/schema.yml /app/News-Api-Project/My_DBT/Airflow_Stock_Sentiment_Project/models/airflow_stock_sentiment_models &&
      '
    volumes:
      - airflow-db:/home/airflow/airflow
      - ./dags_and_stuff:/home/airflow/dags
    restart: on-failure

volumes:
  airflow-db: